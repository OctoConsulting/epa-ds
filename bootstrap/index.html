<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Inflo</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/flatly.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Inflo</a>
        </div>
      </div>
    </nav>

    <div class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <ul class="nav nav-pills" role="tablist">
              <li role="presentation" class="active"><a href="#search" aria-controls="search" role="tab" data-toggle="pill">Search</a></li>
              <li role="presentation"><a href="#compare" aria-controls="compare" role="tab" data-toggle="pill">Compare</a></li>
            </ul>
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="search">
                <form>
                  <div class="input-group">
                    <input type="text" class="form-control input-lg" placeholder="Search for Fairfax County, VA">
                    <span class="input-group-btn">
                      <button class="btn btn-success btn-lg" type="button"><i class="fa fa-search"></i><span class="sr-only">Search</span></button>
                    </span>
                  </div>
                </form>  
              </div>
              <div role="tabpanel" class="tab-pane" id="compare">
                <form class="form-inline">
                  <div class="form-group">
                    <label for="compare" class="sr-only">First compare county</label>
                    <input type="text" class="form-control input-lg" placeholder="Fairfax County, VA" name="Search">
                  </div>
                  <div class="form-group">
                    <label for="compare" class="sr-only">compare to county</label>
                    <input type="text" class="form-control input-lg" placeholder="Alexandria City, VA" name="compare">
                  </div>
                  <button class="btn btn-success btn-lg" type="button">Compare</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3">
              <h4>People</h4>
            </div>
            <div class="col-md-3">
              <h4>Travel</h4>
            </div>
            <div class="col-md-3">
              <h4>Air</h4>
            </div>
            <div class="col-md-3">
              <h4>Water</h4>
            </div>
          </div>  
        </div>
      </div>
    </div>
    <hr />
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Inflo</p>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
